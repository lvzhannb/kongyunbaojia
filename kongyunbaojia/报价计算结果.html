                  <script>
                const width = 1920
                const height = 1080
                const resolutionRatio = width && height ? width / height : 1
                const pageNameMap = {
                  '导航主页': '导航主页',
    '询报价首页': '空运询报价',
    '计算结果页': '报价计算结果',
    '报价单详情页': '报价单详情',
    '历史询价页': '历史询价记录'
                }
                function setIframeSize(w, h) {
                  const currentContainerRadio = w / h
                  let widthValue = w
                  let heightValue = h
                  let zoom = 1
                  if (currentContainerRadio > resolutionRatio) {
                    widthValue = h * resolutionRatio
                    heightValue = h
                  } else {
                    widthValue = w
                    heightValue = w / resolutionRatio
                  }
                  zoom = width ? widthValue / width : 1
                  return {
                    width: widthValue / zoom + 'px',
                    height: heightValue / zoom + 'px',
                    zoom,
                  }
                }
                function adjustIframeSize() {
                  const iframeWrapper = document.querySelector(".iframe-wrapper")
                  const { width, height, zoom } = setIframeSize(window.innerWidth, window.innerHeight)
                  iframeWrapper.style.height = height
                  iframeWrapper.style.width = width
                  iframeWrapper.style.transform = 'scale(' + zoom + ')'
                }
                function sanitizeFilename(name) {
                  return name.replace(/[\/:*?"<>|]/g, '_')
                }
                function handlePostMessage(event) {
                  if (!event.data) {
                    return
                  }
                  const { type, targetPageId } = event.data
                  const targetPageName = pageNameMap[targetPageId]
                  if (type === "iframeNavigation" && targetPageId && targetPageName) {
                    window.location.href = targetPageName + '.html'
                  }
                }
                window.addEventListener('message', handlePostMessage)
                window.onload = adjustIframeSize
                window.onresize = adjustIframeSize
                window.onunload = () => {
                  window.removeEventListener('message', handlePostMessage)
                }
              </script>

(function() {
    // Global app namespace
    window.APP_GLOBALS = window.APP_GLOBALS || {};
    
    // Global navigation function
    window.navigateTo = function(targetPageId) {
        const isInIframe = window.self !== window.top;
        const targetFileName = `${targetPageId}.html`;
        
        if (isInIframe) {
            window.parent.postMessage({
                type: &#39;iframeNavigation&#39;,
                targetPageId: targetPageId
            }, &#39;*&#39;);
        } else {
            window.location.href = targetFileName;
        }
    };

    // Sidebar collapse functionality
    window.toggleSidebar = function() {
        const sidebar = document.querySelector(&#39;[data-section-id="common_sidebar"]&#39;);
        if (sidebar) {
            const sidebarEl = sidebar.querySelector(&#39;.app-sidebar&#39;);
            if (sidebarEl) {
                sidebarEl.classList.toggle(&#39;collapsed&#39;);
            }
        }
    };

    // Set active navigation item
    window.setActiveNavItem = function(pageId) {
        // Remove active class from all nav items
        document.querySelectorAll(&#39;.nav-item&#39;).forEach(item => {
            item.classList.remove(&#39;nav-item-active&#39;);
        });
        
        // Add active class to current page nav item
        const activeItem = document.querySelector(`[data-nav-page="${pageId}"]`);
        if (activeItem) {
            activeItem.classList.add(&#39;nav-item-active&#39;);
        }
    };

    // Mobile menu toggle
    window.toggleMobileMenu = function() {
        const mobileMenu = document.querySelector(&#39;.mobile-menu&#39;);
        if (mobileMenu) {
            mobileMenu.classList.toggle(&#39;hidden&#39;);

    };

    // Global search functionality

        }
    };

    // Utility functions for air freight app
    window.APP_GLOBALS.formatWeight = function(weight, unit = &#39;kg&#39;) {
        return `${weight} ${unit}`;
    };

    window.APP_GLOBALS.formatCurrency = function(amount, currency = &#39;CNY&#39;) {
        return new Intl.NumberFormat(&#39;zh-CN&#39;, {
            style: &#39;currency&#39;,
            currency: currency
        }).format(amount);
    };

    window.APP_GLOBALS.formatDate = function(date) {
        return new Intl.DateTimeFormat(&#39;zh-CN&#39;).format(new Date(date));
    };
})();

    <script>
// 表格排序功能
let sortDirection = {}; // 存储每列的排序方向

function sortTable(columnIndex) {
    const table = document.getElementById(&#39;quotationTableBody&#39;);
    const rows = Array.from(table.querySelectorAll(&#39;tr&#39;)).filter(row => !row.classList.contains(&#39;bg-primary/10&#39;));
    const totalRow = table.querySelector(&#39;tr.bg-primary\\/10&#39;);
    
    // 确定排序方向
    const currentDirection = sortDirection[columnIndex] || &#39;asc&#39;;
    const newDirection = currentDirection === &#39;asc&#39; ? &#39;desc&#39; : &#39;asc&#39;;
    sortDirection[columnIndex] = newDirection;
    
    // 更新表头样式
    document.querySelectorAll(&#39;.table th&#39;).forEach(th => {
        th.classList.remove(&#39;sorted-asc&#39;, &#39;sorted-desc&#39;);
    });
    
    const currentHeader = document.querySelectorAll(&#39;.table th&#39;)[columnIndex];
    currentHeader.classList.add(newDirection === &#39;asc&#39; ? &#39;sorted-asc&#39; : &#39;sorted-desc&#39;);
    
    // 排序逻辑
    rows.sort((a, b) => {
        let aValue = a.cells[columnIndex].textContent.trim();
        let bValue = b.cells[columnIndex].textContent.trim();
        
        // 如果是金额列，提取数字进行比较
        if (columnIndex === 1) {
            aValue = parseFloat(aValue.replace(/[¥,]/g, &#39;&#39;));
            bValue = parseFloat(bValue.replace(/[¥,]/g, &#39;&#39;));
        }
        
        if (typeof aValue === &#39;number&#39; &amp;&amp; typeof bValue === &#39;number&#39;) {
            return newDirection === &#39;asc&#39; ? aValue - bValue : bValue - aValue;
        } else {
            return newDirection === &#39;asc&#39; 
                ? aValue.localeCompare(bValue, &#39;zh-CN&#39;)
                : bValue.localeCompare(aValue, &#39;zh-CN&#39;);
        }
    });
    
    // 重新插入排序后的行
    rows.forEach(row => table.appendChild(row));
    
    // 确保总计行始终在最后
    if (totalRow) {
        table.appendChild(totalRow);
    }
}

// 页面加载完成后的初始化
document.addEventListener(&#39;DOMContentLoaded&#39;, function() {
    // 设置当前页面为活跃状态
    window.setActiveNavItem &amp;&amp; window.setActiveNavItem(&#39;计算结果页&#39;);
    
    // 为总费用添加动画效果
    setTimeout(() => {
        const totalCost = document.querySelector(&#39;.total-cost-highlight&#39;);
        const totalAmount = document.querySelector(&#39;.total-amount&#39;);
        
        if (totalCost) {
            totalCost.style.animationPlayState = &#39;running&#39;;
        }
        if (totalAmount) {
            totalAmount.style.animationPlayState = &#39;running&#39;;
        }
    }, 500);
    
    // 添加表格行的微动画
    const tableRows = document.querySelectorAll(&#39;#quotationTableBody tr&#39;);
    tableRows.forEach((row, index) => {
        if (!row.classList.contains(&#39;bg-primary/10&#39;)) {
            row.style.opacity = &#39;0&#39;;
            row.style.transform = &#39;translateY(20px)&#39;;
            
            setTimeout(() => {
                row.style.transition = &#39;all 0.3s ease-out&#39;;
                row.style.opacity = &#39;1&#39;;
                row.style.transform = &#39;translateY(0)&#39;;
            }, 100 * index);
        }
    });
});

// 按钮点击反馈
document.querySelectorAll(&#39;.btn&#39;).forEach(button => {
    button.addEventListener(&#39;click&#39;, function() {
        this.style.transform = &#39;scale(0.95)&#39;;
        setTimeout(() => {
            this.style.transform = &#39;&#39;;
        }, 150);
    });
});

// 费用明细提示功能（可选）
function showCostTooltip(element, message) {
    // 创建简单的提示框
    const tooltip = document.createElement(&#39;div&#39;);
    tooltip.className = &#39;absolute bg-base-300 text-base-content text-sm p-2 rounded shadow-lg z-50&#39;;
    tooltip.textContent = message;
    tooltip.style.top = element.offsetTop + element.offsetHeight + &#39;px&#39;;
    tooltip.style.left = element.offsetLeft + &#39;px&#39;;
    
    element.parentNode.appendChild(tooltip);
    
    setTimeout(() => {
        tooltip.remove();
    }, 3000);
}
</script>
