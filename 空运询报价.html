                  <script>
                const width = 1920
                const height = 1080
                const resolutionRatio = width && height ? width / height : 1
                const pageNameMap = {
                  '导航主页': '导航主页',
    '询报价首页': '空运询报价',
    '计算结果页': '报价计算结果',
    '报价单详情页': '报价单详情',
    '历史询价页': '历史询价记录'
                }
                function setIframeSize(w, h) {
                  const currentContainerRadio = w / h
                  let widthValue = w
                  let heightValue = h
                  let zoom = 1
                  if (currentContainerRadio > resolutionRatio) {
                    widthValue = h * resolutionRatio
                    heightValue = h
                  } else {
                    widthValue = w
                    heightValue = w / resolutionRatio
                  }
                  zoom = width ? widthValue / width : 1
                  return {
                    width: widthValue / zoom + 'px',
                    height: heightValue / zoom + 'px',
                    zoom,
                  }
                }
                function adjustIframeSize() {
                  const iframeWrapper = document.querySelector(".iframe-wrapper")
                  const { width, height, zoom } = setIframeSize(window.innerWidth, window.innerHeight)
                  iframeWrapper.style.height = height
                  iframeWrapper.style.width = width
                  iframeWrapper.style.transform = 'scale(' + zoom + ')'
                }
                function sanitizeFilename(name) {
                  return name.replace(/[\/:*?"<>|]/g, '_')
                }
                function handlePostMessage(event) {
                  if (!event.data) {
                    return
                  }
                  const { type, targetPageId } = event.data
                  const targetPageName = pageNameMap[targetPageId]
                  if (type === "iframeNavigation" && targetPageId && targetPageName) {
                    window.location.href = targetPageName + '.html'
                  }
                }
                window.addEventListener('message', handlePostMessage)
                window.onload = adjustIframeSize
                window.onresize = adjustIframeSize
                window.onunload = () => {
                  window.removeEventListener('message', handlePostMessage)
                }
              </script>

(function() {

        const isInIframe = window.self !== window.top;
        const targetFileName = `${targetPageId}.html`;
        
        if (isInIframe) {
            window.parent.postMessage({
                type: &#39;iframeNavigation&#39;,
                targetPageId: targetPageId
            }, &#39;*&#39;);
        } else {
            window.location.href = targetFileName;
        }
    };

    // Sidebar collapse functionality
    window.toggleSidebar = function() {
        const sidebar = document.querySelector(&#39;[data-section-id="common_sidebar"]&#39;);
        if (sidebar) {

            if (sidebarEl) {
                sidebarEl.classList.toggle(&#39;collapsed&#39;);
            }
        }
    };

    // Set active navigation item
    window.setActiveNavItem = function(pageId) {
        // Remove active class from all nav items
        document.querySelectorAll(&#39;.nav-item&#39;).forEach(item => {
            item.classList.remove(&#39;nav-item-active&#39;);
        });
        
        // Add active class to current page nav item
        const activeItem = document.querySelector(`[data-nav-page="${pageId}"]`);
        if (activeItem) {
            activeItem.classList.add(&#39;nav-item-active&#39;);
        }
    };

    // Mobile menu toggle
    window.toggleMobileMenu = function() {
        const mobileMenu = document.querySelector(&#39;.mobile-menu&#39;);
        if (mobileMenu) {
            mobileMenu.classList.toggle(&#39;hidden&#39;);
        }
    };

    // Global search functionality
    window.handleGlobalSearch = function(query) {
        if (query.trim()) {
            // Navigate to a search results page or filter current content
            console.log(&#39;搜索:&#39;, query);
            // For air freight context, could search shipments, quotes, etc.
        }
    };

    // Utility functions for air freight app
    window.APP_GLOBALS.formatWeight = function(weight, unit = &#39;kg&#39;) {
        return `${weight} ${unit}`;
    };

    window.APP_GLOBALS.formatCurrency = function(amount, currency = &#39;CNY&#39;) {
        return new Intl.NumberFormat(&#39;zh-CN&#39;, {
            style: &#39;currency&#39;,
            currency: currency
        }).format(amount);
    };

    window.APP_GLOBALS.formatDate = function(date) {
        return new Intl.DateTimeFormat(&#39;zh-CN&#39;).format(new Date(date));

})();
</script><script>
// Quote form functionality
document.addEventListener(&#39;DOMContentLoaded&#39;, function() {
    // Set active navigation
    setActiveNavItem(&#39;询报价首页&#39;);
    
    // Form validation
    const form = document.getElementById(&#39;quoteForm&#39;);
    const submitBtn = form.querySelector(&#39;button[type="submit"]&#39;);
    
    // Real-time form validation
    function validateForm() {
        const requiredFields = form.querySelectorAll(&#39;[required]&#39;);
        let isValid = true;
        
        requiredFields.forEach(field => {
            if (!field.value.trim()) {
                isValid = false;
                field.classList.add(&#39;error&#39;);
            } else {
                field.classList.remove(&#39;error&#39;);
                field.classList.add(&#39;success&#39;);
            }
        });
        
        // Check if at least one cargo item exists
        const cargoItems = document.querySelectorAll(&#39;.cargo-item&#39;);
        if (cargoItems.length === 0) {
            isValid = false;
        }
        
        submitBtn.disabled = !isValid;
        return isValid;
    }
    
    // Add event listeners for real-time validation
    form.addEventListener(&#39;input&#39;, validateForm);
    form.addEventListener(&#39;change&#39;, validateForm);
    
    // Weight calculation toggle
    const weightToggle = document.getElementById(&#39;weightToggle&#39;);
    weightToggle.addEventListener(&#39;change&#39;, function() {
        const method = this.checked ? &#39;体积重&#39; : &#39;毛重&#39;;
        console.log(&#39;计算方式切换为:&#39;, method);
        calculateTotalWeight();
    });
    
    // Form submission
    form.addEventListener(&#39;submit&#39;, function(e) {
        e.preventDefault();
        
        if (validateForm()) {
            // Show loading state
            submitBtn.innerHTML = &#39;<span class="loading loading-spinner loading-sm"></span> 计算中...&#39;;
            submitBtn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                navigateTo(&#39;计算结果页&#39;);
            }, 1500);
        }
    });
    
    // Initialize validation
    validateForm();
});

// Cargo item management
function addCargoItem() {
    const container = document.getElementById(&#39;cargoItemsContainer&#39;);
    const template = container.querySelector(&#39;.cargo-item&#39;).cloneNode(true);
    
    // Clear input values
    template.querySelectorAll(&#39;input&#39;).forEach(input => {
        if (input.type === &#39;number&#39; &amp;&amp; input.placeholder === &#39;1&#39;) {
            input.value = &#39;1&#39;;
        } else {
            input.value = &#39;&#39;;
        }
    });
    
    container.appendChild(template);
    
    // Add animation
    template.style.opacity = &#39;0&#39;;
    template.style.transform = &#39;translateY(-10px)&#39;;
    setTimeout(() => {
        template.style.transition = &#39;all 0.3s ease-in-out&#39;;
        template.style.opacity = &#39;1&#39;;
        template.style.transform = &#39;translateY(0)&#39;;
    }, 10);
    
    calculateTotalWeight();
}

function removeCargoItem(button) {
    const cargoItem = button.closest(&#39;.cargo-item&#39;);
    const container = document.getElementById(&#39;cargoItemsContainer&#39;);
    
    // Don&#39;t remove if it&#39;s the last item
    if (container.children.length <= 1) {
        alert(&#39;至少需要保留一个货物项目&#39;);
        return;
    }
    
    // Add animation
    cargoItem.style.transition = &#39;all 0.3s ease-in-out&#39;;
    cargoItem.style.opacity = &#39;0&#39;;
    cargoItem.style.transform = &#39;translateX(-100%)&#39;;
    
    setTimeout(() => {
        cargoItem.remove();
        calculateTotalWeight();
    }, 300);
}

// Weight calculation
function calculateTotalWeight() {
    const cargoItems = document.querySelectorAll(&#39;.cargo-item&#39;);
    const isVolumetric = document.getElementById(&#39;weightToggle&#39;).checked;
    let totalWeight = 0;
    
    cargoItems.forEach(item => {
        const inputs = item.querySelectorAll(&#39;input[type="number"]&#39;);
        const pieces = parseFloat(inputs[0].value) || 0;
        const length = parseFloat(inputs[1].value) || 0;
        const width = parseFloat(inputs[2].value) || 0;
        const height = parseFloat(inputs[3].value) || 0;
        const weight = parseFloat(inputs[4].value) || 0;
        
        if (isVolumetric) {
            const volumetricWeight = (length * width * height) / 6000 * pieces;
            totalWeight += Math.max(volumetricWeight, weight * pieces);
        } else {
            totalWeight += weight * pieces;
        }
    });
    
    console.log(&#39;总重量:&#39;, totalWeight.toFixed(2), &#39;kg&#39;);
    return totalWeight;
}

// Unit conversion helpers
function convertWeight(value, fromUnit, toUnit) {
    const conversions = {
        &#39;kg&#39;: 1,
        &#39;lb&#39;: 0.453592,
        &#39;g&#39;: 0.001
    };
    
    return (value * conversions[fromUnit]) / conversions[toUnit];
}

function convertDimension(value, fromUnit, toUnit) {
    const conversions = {
        &#39;cm&#39;: 1,
        &#39;in&#39;: 2.54,
        &#39;m&#39;: 100
    };
    
    return (value * conversions[fromUnit]) / conversions[toUnit];
}

// File upload handling
document.addEventListener(&#39;DOMContentLoaded&#39;, function() {
    const fileInput = document.querySelector(&#39;input[type="file"]&#39;);
    const uploadArea = fileInput.closest(&#39;.border-dashed&#39;);
    
    // Drag and drop functionality
    uploadArea.addEventListener(&#39;dragover&#39;, function(e) {
        e.preventDefault();
        this.classList.add(&#39;border-primary&#39;, &#39;bg-primary/5&#39;);
    });
    
    uploadArea.addEventListener(&#39;dragleave&#39;, function(e) {
        e.preventDefault();
        this.classList.remove(&#39;border-primary&#39;, &#39;bg-primary/5&#39;);
    });
    
    uploadArea.addEventListener(&#39;drop&#39;, function(e) {
        e.preventDefault();
        this.classList.remove(&#39;border-primary&#39;, &#39;bg-primary/5&#39;);
        
        const files = e.dataTransfer.files;
        fileInput.files = files;
        handleFileUpload(files);
    });
    
    fileInput.addEventListener(&#39;change&#39;, function() {
        handleFileUpload(this.files);
    });
});

function handleFileUpload(files) {
    console.log(&#39;上传文件:&#39;, Array.from(files).map(f => f.name));
    
    // Validate file size and type
    Array.from(files).forEach(file => {
        if (file.size > 10 * 1024 * 1024) { // 10MB
            alert(`文件 ${file.name} 超过10MB限制`);
            return;
        }
        
        const allowedTypes = [&#39;image/&#39;, &#39;application/pdf&#39;, &#39;application/msword&#39;, &#39;application/vnd.openxmlformats-officedocument.wordprocessingml.document&#39;];
        const isAllowed = allowedTypes.some(type => file.type.startsWith(type));
        
        if (!isAllowed) {
            alert(`文件 ${file.name} 格式不支持`);
            return;
        }
    });
}

// Auto-save functionality (stub)
function autoSaveForm() {
    const formData = new FormData(document.getElementById(&#39;quoteForm&#39;));
    const data = Object.fromEntries(formData.entries());
    localStorage.setItem(&#39;quoteFormDraft&#39;, JSON.stringify(data));
    console.log(&#39;表单已自动保存&#39;);
}

// Load saved draft (stub)
function loadFormDraft() {
    const saved = localStorage.getItem(&#39;quoteFormDraft&#39;);
    if (saved) {
        const data = JSON.parse(saved);
        console.log(&#39;加载保存的草稿:&#39;, data);
    }
}

// Initialize auto-save
setInterval(autoSaveForm, 30000); // Auto-save every 30 seconds
